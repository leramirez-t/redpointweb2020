<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="background-color:#f3f4f8;">
  <!--Layout-->

  <div class="container-fluid">

    <div class="row rp_nav pl-3 pt-3">
      
      <img class="col-md-1 col-xs-1 logoredpoint" src="images/rp-logo.png" alt="" >
      <div class="col-md-4 col-xs-4"></div>
      <span class="col-md-1 col-xs-1">noticias</span>
      <span class="col-md-1">articulos</span>
      <span class="col-md-1">blog
      <img class="bell_red" src="https://img.icons8.com/carbon-copy/100/000000/bell.png"/></span> 
      <img class="logo_profile" src="https://img.icons8.com/ios/100/000000/user-male-circle.png"/>
    
    </div>
  
  
    <div class="row title_publication col-md-2 flex-md-row">
      NUEVA PUBLICACION
    </div>
    <div class="row mt-4 margin_button">
        <div class="col-md-4"></div>
        
    <div class="col-md-4 login_style">
      
    

      <form class="form-horizontal">
        <div class="form-group">
          <label for="" class="title_name">TITULO</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="valid-feedback">Estatus Valido</div>
          <div class="invalid-feedback">Completa el campo</div>
          
          <button id="formulario_envio" type="button" class="center-content button_color col-6 validar">Imagen de portada</button>
        </div>

        <div class="form-group">
         
          <input type="text" class="form-control" placeholder="Escribe" id="lastname" name="lastname" required>
          
        </div>
          
        <div class="form-group">
          <label for="" class="title_name">TAGS</label>
          <input type="text" class="form-control" placeholder="email" id="email" required>
          <div class="valid-feedback">Estatus Valido</div>
          <div class="invalid-feedback">Completa el campo</div>
          <div>
            <label for="" class="style_colort">PUBLICACION PRIVADA <input type="radio" name="publication" class="style_radio"></label>
        </div>
        </div>
<!--
        <div class="form-group">
        
          <input type="password" class="form-control" placeholder="password" id="password" required>
          <div class="valid-feedback">Estatus Valido</div>
          <div class="invalid-feedback">Completa el campo</div>
        </div>
    -->    
        <button id="formulario_envio2" type="button" class="button_color col-12 validar">Publicar</button>
      </form>

    </div>
    </div>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>

</body>
</html>
